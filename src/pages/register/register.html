<ion-content class="bg-primary">
    <div class="flex-display-column height-100 justify-center">
        <ion-grid class="margin-top-30 " [hidden]="!tryToAuth || registerSuccess">
            <ion-row center class="justify-center">
                <img src="assets/images/logo.png" />
            </ion-row>
            <ion-row center class="justify-center subTitleLogo margin-top-10">
                <span class="font-weight-bold font-size-6-vw font-color-secondary">Supply Partner App</span>
            </ion-row>
        </ion-grid>
        <form [formGroup]="registerForm" [hidden]="registerSuccess || tryToAuth">
            <ion-grid class="margin-top-30">
                <ion-row center class="justify-center">
                    <img src="assets/images/logo.png" />
                </ion-row>
                <ion-row center class="justify-center subTitleLogo margin-top-10">
                    <span class="font-weight-bold font-size-6-vw font-color-secondary">Supply Partner App</span>
                </ion-row>
                <ion-row class="margin-top-50">
                    <input type="text" class="flex-1 font-size-20-px padding-10" placeholder="Name" formControlName="name" />
                </ion-row>
                <ion-row center class="justify-flex-start" *ngIf="!registerForm.controls['name'].valid  && (registerForm.controls['name'].dirty || submitAttempt)">
                    <p class="font-color-danger">Please enter a valid name.</p>
                </ion-row>
                <ion-row class="margin-top-20">
                    <input type="email" class="flex-1 font-size-20-px padding-10" placeholder="Email Address" formControlName="email" />
                </ion-row>
                <ion-row center class="justify-flex-start" *ngIf="!registerForm.controls['email'].valid  && (registerForm.controls['email'].dirty || submitAttempt)">
                    <p class="font-color-danger">Please enter a valid email.</p>
                </ion-row>
                <ion-row class="margin-top-20">
                    <button class="flex-1 btn-secondary padding-20 font-size-20-px" (click)="submit()">Register</button>
                </ion-row>
            </ion-grid>
        </form>
        <ion-grid class="margin-top-30" [hidden]="!registerSuccess || tryToAuth">
            <ion-row center class="justify-center">
                <img src="assets/images/logo.png" />
            </ion-row>
            <ion-row center class="justify-center subTitleLogo margin-top-10">
                <span class="font-weight-bold font-size-6-vw font-color-secondary">Supply Partner App</span>
            </ion-row>
            <ion-row center class="justify-center margin-top-30">
                <!--<p class="font-size-6-vw font-color-secondary ">Your user are not allowed yet.</p>-->
                <span>
                    <button ion-button block icon-left color="secondary" (click)="refresh()">
                        <ion-icon name="refresh"></ion-icon>
                        REFRESH
                    </button>
                </span>

            </ion-row>
        </ion-grid>
    </div>
</ion-content>
