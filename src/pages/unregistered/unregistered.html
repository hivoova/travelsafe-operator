<ion-content class="bg-primary">
    <div class="flex-display-column height-100 justify-flex-start">
        <ion-grid class="margin-top-30 ">
            <ion-row center class="justify-center">
                <img src="assets/images/logo.png" />
            </ion-row>
            <ion-row center class="justify-center subTitleLogo margin-top-10">
                <span class="font-weight-bold font-size-6-vw font-color-secondary">Supply Partner App</span>
            </ion-row>
            <ion-row center class="justify-center margin-top-10">
                <button ion-button class="bg-danger" (click)="destroyUser()">
                UNREGISTER
              </button>
            </ion-row>
            <ion-row center class="justify-center margin-top-10">
                <button ion-button class="bg-secondary" (click)="back()">
                BACK TO SYSTEM
              </button>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
